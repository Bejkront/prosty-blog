{% extends "baza.html" %}

{% block content %}





<main role="main" class="container">
	
<h1><br><br><br>Dodaj nowy post na bloga<br></h1>


<form action = "{{ url_for('add_post') }}" method = "POST" class="form-group">


<div class="form-group">
                <input type="text" name="tytulposta" placeholder="Tytuł posta" class="form-control" required>
            </div>
 <div class="form-group">
                <textarea name="trescposta" id="text" placeholder="Zawartość posta" class="form-control" required></textarea>
            </div>



 <div class="form-group">
                <button type="submit" class="btn btn-block btn-dark mybtn">Dodaj post!</button>

            </div>
 </form>


    </main>

{% endblock %}
